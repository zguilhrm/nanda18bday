<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Meu Amor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px 20px;
    }
    h1 {
      font-size: 24px;
      margin-top: 20px;
    }
    p {
      font-size: 14px;
      margin-bottom: 40px;
      opacity: 0.8;
    }
    button {
      background-color: #fff;
      color: #ee9ca7;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    #page2 {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .clock {
      margin-top: 40px;
      font-size: 18px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
    }
    .relogio {
      width: 100px;
      height: 100px;
      border: 5px solid #fff;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
      animation: girar 5s linear infinite;
    }
    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="page1">
    <h1>Bem vinda meu amor, espero que vocÃª goste</h1>
    <p>ainda nÃ£o sou profissional, mas vou aprendendo, e fiz com carinho</p>
    <button onclick="mostrarPagina2()">Iniciar</button>
  </div>

  <div id="page2" class="hidden" style="background-image: url('FOTO-BEBE-AQUI.jpg');">
    <h1>Vamos do comeÃ§o, de quando vocÃª era uma bebÃª</h1>
    <div class="relogio"></div>
    <div class="clock" id="contador"></div>
  </div>

  <script>
    function mostrarPagina2() {
      document.getElementById("page1").classList.add("hidden");
      document.getElementById("page2").classList.remove("hidden");
    }

    function atualizarContador() {
      const agora = new Date();
      const futuro = new Date("2025-06-14T00:00:00");
      const diff = futuro - agora;

      if (diff <= 0) {
        document.getElementById("contador").innerHTML = "Ela jÃ¡ fez 18! ðŸŽ‰";
        return;
      }

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      const idadeData = new Date(2025, 5, 14) - new Date(2007, 5, 14); // idade em milissegundos
      const idadeAnos = Math.floor(idadeData / (1000 * 60 * 60 * 24 * 365.25));

      document.getElementById("contador").innerHTML =
        `Faltam <strong>${dias}</strong> dias, <strong>${horas}</strong> horas, <strong>${minutos}</strong> minutos e <strong>${segundos}</strong> segundos para o dia 14/06/2025.`;
    }

    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
